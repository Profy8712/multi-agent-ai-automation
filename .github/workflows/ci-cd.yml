name: CI/CD - Multi-Agent Gemini Service

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check Python syntax (compile all modules)
        run: |
          python -m compileall .

      - name: Run tests (if tests/ exists)
        run: |
          if [ -d "tests" ]; then
            echo "Running pytest..."
            pytest
          else
            echo "No tests directory found, skipping pytest."
          fi

  build-and-push-docker:
    name: Build & push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: lint-and-test
    # Only on push to main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      DOCKERHUB_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.REGISTRY_PASSWORD }}
      DOCKERHUB_REPOSITORY: ${{ secrets.REGISTRY_REPOSITORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t "$DOCKERHUB_REPOSITORY:latest" .

      - name: Push Docker image
        run: |
          docker push "$DOCKERHUB_REPOSITORY:latest"
